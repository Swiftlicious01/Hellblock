main: com.swiftlicious.hellblock.HellblockPlugin
name: Hellblock
version: '${version}'
api-version: 1.20.5
description: Skyblock in the nether!
loader: com.swiftlicious.hellblock.HellblockPluginLoader
website: https://github.com/Swiftlicious01/Hellblock
authors: [ Swiftlicious ]
folia-supported: true
dependencies:
  server:
    ProtocolLib:
      load: BEFORE
      required: true
    WorldEdit:
      load: BEFORE
      required: false
    WorldGuard:
      load: BEFORE
      required: false
    PlaceholderAPI:
      load: BEFORE
      required: false
    Vault:
      load: BEFORE
      required: false
    AdvancedEnchantments:
      load: BEFORE
      required: false
    Jobs:
      load: BEFORE
      required: false
    Multiverse-Core:
      load: BEFORE
      required: false

permissions:
  hellblock.user:
    description: Main permission
    default: true
  hellblock.coop:
    description: Coop permission
    default: true
  hellblock.admin:
    description: Admin permission
    default: op
  hellblock.bypass.lock:
    description: Bypass locked hellblock islands whether or not they are locked
    default: op
  hellblock.updates:
    description: Get latest update messages!
    default: op