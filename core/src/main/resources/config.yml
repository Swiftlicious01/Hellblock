  # Generator chance is the additional chance added to the configured chance per generator block below a 10% defined in this file. 
  # Piglin bartering chance is the additonal chance added to the configured chance per piglin bartering item below a 5% defined in this file.
  # Crop growth rate will grow your crops faster (in combination when lava rain or next to lava already) by a defined percentage.
