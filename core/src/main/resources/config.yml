wither-stats:
  random-stats: true
  random-min-health: 200
  random-max-health: 500
  random-min-strength: 0.5
  random-max-strength: 2.5
  default-strength: 1.25
  default-health: 300

infinite-lava-options:
  enabled: true
  
lava-rain-options:
  enabled: true
  # How far from the player should the lava particles fall (setting this value too high may cause lag !)
  radius: 16
  # Chance to make fire appear on the ground when the lava is falling
  fire-chance: 1
  # Every how many ticks should the task repeat (20 ticks is 1 second)
  task-delay: 3
  # Whether or not lava rain will damage not just players but other mobs / animals if not covered.
  can-hurt-living-creatures: true
  # Whether tnt and tnt minecarts will explode if exposed to lava rain.
  will-tnt-explode: true

netherrack-generator-options:
  player-search-radius: 4.0
  automation:
    pistons: false
  generation:
    blocks:
      - 'NETHERRACK:95'
      - 'NETHER_GOLD_ORE:1.5'
      - 'NETHER_QUARTZ_ORE:2'
    fallback: NETHERRACK
    particle-effect: LARGE_SMOKE
    generation-sound: 'minecraft:entity.experience_orb.pickup'
    can-generate-while-lava-raining: true
    search-for-players-nearby: true

lava-fishing-options:
  # whether lava fishing is enabled or not.
  enabled: true
  # Specifies the conditions required for the lava fishing mechanism to work.
  # Here, the type is !weather, which implies lava fishing won't work if
  # the weather is lava raining.
  fishing-requirements:
    weather_requirement:
      type: '!weather'
      value:
        - lavarain
  # Conditions for enabling auto-fishing
  auto-fishing-requirements:
    impossible_requirement:
      type: 'impossible'
  # Configures global effects, useful for applying certain effects to all players under specific conditions
  global-effects:
    effect_1:
      type: conditional
      effects:
        effect_1:
          type: wait-time-multiplier
          value: 0.85

  # Configures global events for hook/bait/rod/loot
  # which would help you reduce duplicated lines
  global-events:
    hook: {}
    bait: {}
    loot:
      new_size_record:
        conditional_size_record_action:
          type: conditional
          value:
            conditions:
              has-stats: true
            actions:
              actionbar_action:
                type: actionbar
                value: '<#FFD700>[New Record]</#FFD700> <#FFFFF0>You caught a(n) {nick} which is <#FFA500>{size}cm</#FFA500> long!</#FFFFF0>'
              sound_action:
                type: sound
                value:
                  key: 'minecraft:block.note_block.cow_bell'
                  source: 'player'
                  volume: 1
                  pitch: 1
              delayed_sound:
                type: delay
                value:
                  delay: 2
                  actions:
                    sound_action:
                      type: sound
                      value:
                        key: 'minecraft:block.note_block.bell'
                        source: 'player'
                        volume: 1
                        pitch: 1
      success:
        conditional_size_info_action:
          type: conditional
          value:
            conditions:
              has-size: true
              has-stats: true
            actions:
              actionbar_action:
                type: actionbar
                value: '<gray>You caught a(n) {nick} which is <#F5F5F5>{size}cm</#F5F5F5> long!</gray> <#C0C0C0>(Best record: {record}cm)</#C0C0C0>'
        title_action:
          type: random-title
          value:
            titles:
              - '<green>GG!</green>'
              - '<green>Good Job!</green>'
            subtitles:
              - 'You caught a(n) {nick}'
              - 'Whoa! Nice catch!'
              - 'Oh {nick} here we go!'
              - 'Let''s see what it is!'
            fade-in: 20
            stay: 30
            fade-out: 10
            chance: 1.0
      failure:
        title_action:
          type: random-title
          value:
            titles:
              - '<red>Be concentrated!</red>'
              - '<red>What a pity!</red>'
              - '<red>Try next time!</red>'
              - '<red>Bad luck</red>'
            subtitles:
              - 'The fish escaped...'
            fade-in: 20
            stay: 30
            fade-out: 10
            chance: 1.0
    rod:
      land:
        priority_action:
          type: priority
          value:
            priority_1:
              conditions:
                lava-fishing: true
              actions:
                fake_item_action:
                  type: fake-item
                  value:
                    duration: 35
                    position: other
                    item: util:lava_effect

  # Global properties which would help you reduce duplicated lines
  global-loot-property:
    show-in-fishfinder: true
    disable-stat: false

  market:
    # Title for the market GUI
    title: '<gradient:#A52A2A:#800000:#A52A2A>Fish Market</gradient>'
    # Enable limitations
    limitation:
      enable: true
      earnings: '10000' # Expressions can be used here
    # You can use expressions here if you want some players to earn more from selling fish
    earnings-multiplier: 1
    # Layout for the market menu
    layout:
      - 'AAAAAAAAC'
      - 'AIIIIIIIA'
      - 'AIIIIIIIA'
      - 'AIIIIIIIA'
      - 'AAAABAAAA'
    # Price formula for custom fishing loot
    price-formula: '{base} + {bonus} * {size}'
    # Allow players to sell fish in bundles
    allow-bundle: false
    # Allow players to sell fish in shulker boxes
    allow-shulker-box: false
    # Prices for vanilla and other plugin items with CustomModelData
    item-price:
      # Vanilla items
      COD: 10
      PUFFERFISH: 10
      SALMON: 10
      TROPICAL_FISH: 10
      # PAPER (CustomModelData: 999)
      PAPER:999: 5
    # Slots to place items in
    item-slot:
      symbol: 'I'
      allow-items-with-no-price: true
    # Icon allowing players to sell all fish from their inventory
    # Enable it by placing the symbol in the layout
    sell-all-icons:
      symbol: 'S'
      allow-icon:
        material: IRON_BLOCK
        display:
          name: '<#00CED1><b> <!b>Sell the fish'
          lore:
            - '<font:uniform><gradient:#E6E6FA:#48D1CC:#E6E6FA>You will earn <green>{money_formatted} coins</green> from the fish in your inventory</gradient></font>'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:block.amethyst_block.place'
              source: 'player'
              volume: 1
              pitch: 1
          message_action:
            type: message
            value: 'You earned {money_formatted} coins from the fish! You can still earn {rest_formatted} more coins from the market today.'
          # Requires Vault and an economy plugin
          money_action:
            type: give-money
            value: '{money}'
          # Uncomment the command_action if needed
          # command_action:
          #   type: command
          #   value: 'money give {player} {money}'
    deny-icon:
      material: REDSTONE_BLOCK
      display:
        name: '<red><b> <!b>Trade Denied'
        lore:
          - '<font:uniform><gradient:#E6E6FA:red:#E6E6FA>No items available to sell!</gradient></font>'
      action:
        sound_action:
          type: sound
            value:
              key: 'minecraft:entity.villager.no'
              source: 'player'
              volume: 1
              pitch: 1
    limit-icon:
      material: REDSTONE_BLOCK
      display:
        name: '<red><b> <!b>Trade Denied'
        lore:
          - '<font:uniform><gradient:#E6E6FA:red:#E6E6FA>The total value exceeds the daily limit for earnings!</gradient></font>'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:block.anvil.land'
            source: 'player'
            volume: 1
            pitch: 1
    # Sell icon for individual transactions
    sell-icons:
      symbol: 'B'
      allow-icon:
        material: IRON_BLOCK
        display:
          name: '<#00CED1><b> <!b>Sell the fish'
          lore:
            - '<font:uniform><gradient:#E6E6FA:#48D1CC:#E6E6FA>You will earn <green>{money_formatted} coins</green> from the fish</gradient></font>'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:block.amethyst_block.place'
              source: 'player'
              volume: 1
              pitch: 1
          message_action:
            type: message
            value: 'You earned {money_formatted} coins from the fish! You can still earn {rest_formatted} more coins from the market today.'
          money_action:
            type: give-money
            value: '{money}'
          # Uncomment the command_action if needed
          # command_action:
          #   type: command
          #   value: 'money give {player} {money}'
      deny-icon:
        material: REDSTONE_BLOCK
        display:
          name: '<red><b> <!b>Trade Denied'
          lore:
            - '<font:uniform><gradient:#E6E6FA:red:#E6E6FA>No items available to sell!</gradient></font>'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.villager.no'
              source: 'player'
              volume: 1
              pitch: 1
      limit-icon:
        material: REDSTONE_BLOCK
        display:
          name: '<red><b> <!b>Trade Denied'
          lore:
            - '<font:uniform><gradient:#E6E6FA:red:#E6E6FA>The total value exceeds the daily limit for earnings!</gradient></font>'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:block.anvil.land'
              source: 'player'
              volume: 1
              pitch: 1
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}
      close-icon:
        symbol: 'C'
        material: RED_STAINED_GLASS_PANE
        display:
          name: '<red>Close Menu'
        action:
          sound_action: 
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
          close_action:
            type: close-inv
        components:
          minecraft:hide_tooltip: {}

  # Lava fishing settings
  # To modify vanilla fishing time, you should edit paper-world-defaults.yml where there's a section called fishing-time-range
  lava-fishing:
    # ticks
    min-wait-time: 100
    max-wait-time: 600

  # Size settings
  size:
    # Some effects would increase/decrease size so the option decides whether they could ignore the limit
    restricted-size-range: true

  # If a player could get multiple loots from fishing, should the loots spawn at the same time or have delays for each (tick)
  multiple-loot-spawn-delay: 4

  # Enable fake bait casting animations
  show-bait-animation: true

# Other settings
other-settings:
  # Anti-auto-fishing mod toggle
  anti-auto-fishing-mod: false
	
  # It's recommended to use MiniMessage format. If you insist on using legacy color code "&", enable the support below.
  # Disabling this would improve performance
  legacy-color-code-support: true

  # Event priority: MONITOR HIGHEST HIGH NORMAL LOW LOWEST
  event-priority: NORMAL

  # Save the data from cache to file periodically to minimize the data loss if server crashes
  # -1 to disable
  data-saving-interval: 600

  # Log the consumption of time on data saving
  log-data-saving: true

  # Lock player's data if a player is playing on a server that connected to database
  # If you can ensure low database link latency and fast processing, you can consider disabling this option to improve performance
  lock-data: true

  # Requires PlaceholderAPI to work
  placeholder-register:
    # Requires server expansion
    '{date}': '%server_time_yyyy-MM-dd-HH:mm:ss%'
    # Requires player expansion
    '{yaw}': '%player_yaw%'

  # LavaFishing supports using items/blocks from other plugins
  # If items share the same id, they would inherit the effects
  # Check the wiki for examples
  item-detection-order:
    - CustomItem
    - vanilla
  block-detection-order:
    - vanilla

  # Custom durability format
  custom-durability-format:
    - ''
    - '<gray>Durability</gray><white>: {dur} <gray>/</gray> {max}</white>'

  # Offset characters' unicodes
  # Never edit this unless you know what you are doing
  offset-characters:
    font: hellblock:offset_chars
    '1': 
    '2': 
    '4': 
    '8': 
    '16': 
    '32': 
    '64': 
    '128': 
    '-1': 
    '-2': 
    '-4': 
    '-8': 
    '-16': 
    '-32': 
    '-64': 
    '-128': 