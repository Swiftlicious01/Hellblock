# You add the block material type and then the amount of levels you want it to add to the hellblock.
# Example: 'cobblestone:5' will add 5 levels to the hellblock when cobblestone is placed. Doesn't matter if a trusted member, party member or owner places it.
# Levels are done in a decimal system so it can be 0.5 to only add half a level as well.
# Blocks will add nothing to the island level unless it is displayed below in the list.
level-system:
  blocks:
    - 'COBBLESTONE:0.5'
    - 'GLOWSTONE:1'
    - 'NETHERITE_BLOCK:5'

piglin-bartering:
