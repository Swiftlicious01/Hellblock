config-version: '${config_version}'

# Debug
debug: true

# BStats
metrics: true

# Check updates
update-checker: true

# Force locale setting, e.g., en
force-locale: 'en'

general:
  # This command is used to teleport players out of hellblocks that they shouldn't be in. 
  spawn-command: '/spawn'
  # Redis sync settings
  redis-synchronization:
    # Use Redis for cross-server data synchronization
    redis-ranking: false
    # Server group for redis data
    server-group: default
    # Increase this value to allow more placeholders like {4_player} and {5_level}
    placeholder-limit: 3
  worlds:
    # Whether or not to use SlimeWorldManager to control per player worlds used for each hellblock.
    # If  set to true the follow two fields are ignored and not used.
    per-player-worlds: false
    # The name of the world if using bukkit world (opposed to having SlimeWorldManager installed)
    world: 'hellworld'
    # Some servers use separate directories for player worlds, which may not be in the server's root directory.
    # This option allows you to specify a custom path to these world folders. This is only applicable for Bukkit worlds.
    absolute-world-folder-path: ''
    # Specifies which worlds the plugin's mechanisms should apply to
    # Options: whitelist/blacklist/regex
    mode: blacklist
    list:
      - blacklist_world # A world that doesn't exist
    settings:
      # Default settings that apply to all worlds
      _DEFAULT_:
        # Whether to enable the plugin's pre-configured systems
        # Disabling this stops all mechanisms from ticking unless fully managed via the API.
        # If you're not familiar with using Hellblock API, keep this set to true as it meets the needs of 99% of users.
        enable: true
        # The minimum tick interval in seconds when using scheduled tick mode
        # A value of 200s means a crop is guaranteed to tick at least once every 180 seconds
        # For crops, growth rates are nearly uniform under the same conditions
        min-tick-unit: 200
        # Settings for ticking while the world is offline
        # Allows crops to grow even if the world is unloaded or the server is down
        # This might cause issues with time-dependent conditions
        offline-tick:
          enable: false
          # Maximum offline time recorded in seconds
          # Avoid setting this too high, as it may cause long-unloaded chunks to take a long time to load
          max-offline-seconds: 1200
          # Maximum time allowed for loading a chunk
          # Sometimes, chunks with large amounts of data that have been unloaded for a long time can take a while to load,
          # potentially causing unexpected issues
          # This setting allows the plugin to forcibly interrupt the tick process if loading time exceeds a set threshold
          max-loading-time: 100 #ms
      # Override default settings for specific worlds here
      _WORLDS_:
        world:
          enable: false
        world_nether:
          enable: false
        world_the_end:
          enable: false
hellblock:
  # Whether or not players can transfer ownership to others for their hellblocks. 
  can-transfer-islands: true
  # Whether or not the generation animation is disabled when creating a new hellblock.
  # Only set to true if you find the animation annoying as it is pretty quick anyway.
  disable-generation-animation: false
  # Whether or not players are allowed to close the GUI menu when picking an island type.
  # If this is set to true it will allow them to close it if not it will force them to pick not being able to close the menu.
  disable-force-island-decision: false
  # If the above setting is true this is the command whitelist that can be used during the generation process. 
  # Generally don't allow any commands involving movement or teleportation.
  # You can edit the list as you wish this is just a few starters.
  command-whitelist:
    - "/help"
    - "/msg"
    - "/tell"
    - "/reply"
    - "/message"
    - "/t"
    - "/m"
    - "/mail"
    - "/seen"
    - "/ignore"
    - "/list"
    - "/ping"
    - "/rules"
    - "/r"
    - "/whisper"
    - "/w"
    - "/?"
    - "/me"
    - "/socialspy"
    - "/bal"
    - "/balance"
    - "/baltop"
    - "/balancetop"
    - "/msgtoggle"
    - "/paytoggle"
    - "/pay"
    - "/ptime"
    - "/nick"
    - "/nickname"
    - "/feed"
    - "/heal"
    - "/shout"
    - "/broadcast"
    - "/mute"
    - "/unmute"
    - "/unban"
    - "/unjail"
    - "/kick"
    - "/ban"
    - "/jail"
    - "/repair"
    - "/hat"
    - "/pm"
  # Whether or not players can link their nether portals to other player's hellblocks. If false a nether portal on any island will just
  # teleport them to their own hellblock.
  can-link-hellblocks: true
  # Can be internalAsync (for us to handle it), fawe or worldedit  
  schematic-paster: internalAsync
  # You must add schematic as an option if you want all of the schematics in your "schematics" folder to appear as a choice to choose from.
  # Default refers to the L skyblock shape and classic is the newer sphere shape. You can remove as you wish if you don't want a certain type appearing.
  island-options:
    - 'default'
    - 'classic'
    - 'schematic'
  # Island event settings (Once the required island level is reached these types of events below will occur or attempt to at every x amount of minutes)
  # Piglin invasions will spawn waves of piglins that you must defend your island from.
  # Wither events will spawn an enhanced wither that spawns minions that you must defeat.
  # Ghast Skyseige events will spawn waves of ghasts with a boss ghast at the end you must defeat.
  island-events:
    wither-settings:
      enable: true
      level-required: 50
      cooldown: 30
      max-duration: 5
    invasion-settings:
      enable: true
      level-required: 100
      cooldown: 30
      max-duration: 10
    skysiege-settings:
      enable: true
      level-required: 150
      cooldown: 30
      max-duration: 10
  # The starting height for each hellblock. This will be the height a spawn point is set per hellblock when creating a island.
  height: 150
  # Use worldguard for hellblock protection or have us handle it?
  use-worldguard-protection: false
  # Whether or not the owner and party's inventory gets cleared when hellblock gets reset.
  clear-inventory-on-reset: true
  # Whether or not the owner and party's enderchest gets cleared when hellblock gets reset.
  clear-enderchest-on-reset: true
  # Won't delete the islands but will set them as an abandoned state which removes them from the island region 
  # and any trustees / party members as well. 
  abandon-after-days: 30
  # Whether entry messages are enabled when entrying hellblock regions.
  entry-message-enabled: true
  # Whether farewell messages are enabled when leaving hellblock regions.
  farewell-message-enabled: true
  # If set to true, bed explosions will be disabled in the nether.
  disable-bed-explosions: true
  # If set to true when a sapling is placed on dirt, grass, etc like normal a normal tree will spawn.
  # Otherwise if false it will replace any tree that is grown with a glowstone tree.
  grow-natural-trees: false
  # Use particle effect borders in place of the actual world border for each hellblock limit.
  use-particle-border: false
  # If set to true it will teleport players who fall in the void to their hellblock or to spawn if no hellblock is found.
  # Otherwise will die in void.
  void-teleport: true
  # Lightning effect played on death? It doesn't hurt the player but just shows lightning when killed by any means.
  # If this is found to be more on the annoying side you can set this to false.
  lightning-on-death: true
  # Display settings (applicable to changing island name or bio):
  display-settings:
    # This doesn't include color codes just actual characters (only for bios)
    max-bio-character-length: 80
    # The same as above but for names only.
    max-name-character-length: 30
    # Max color code changes allowed in bios 
    max-color-codes: 10 
    # Max new lines allowed in a bio 
    max-new-lines: 3
    # Wrap length to prevent huge lines (only for bios)
    wrap-length: 55
    # This is a banned list of words to be included within display changes
    # Will automatically detect attempts to bypass.
    banned-phrases:
      - "fuck"
      - "shit"
      - "bitch"
      - "slut"
      - "dick"
      - "whore"
