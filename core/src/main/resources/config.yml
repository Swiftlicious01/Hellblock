# HELLBLOCK CONFIGURATION #

# Developer: @Swiftlicious
config-version: '${config_version}'

# Debug
debug: false

# BStats
metrics: true

# Check updates
update-checker: false

# Force locale setting, e.g., en
force-locale: 'en'

general:
  world: hellworld
  spawn-size: 25
  # Whether or not hellblocks should be all in one world (defined above) or each have a seperate world.
  # Note: This requires the plugin SlimeWorldManager if you were to use this setting.
  per-player-worlds: false
  # Redis sync settings
  redis-synchronization:
    # Use Redis for cross-server data synchronization
    redis-ranking: false
    # Server group for redis data
    server-group: default
    # Increase this value to allow more placeholders like {4_player} and {5_level}
    placeholder-limit: 3
hellblock:
  can-transfer-islands: true
  can-link-hellblocks: true
  max-party-size: 4
  # Can be internalAsync (for us to handle it), fawe or worldedit  
  schematic-paster: worldedit
  # You must add all schematic types (without the .schem or .schematic file type at the end) you want as an option here to be available.
  island-options:
    - 'default'
    - 'classic'
    - 'example'
  height: 150
  distance: 110
  # Use worldguard for hellblock protection or have us handle it?
  use-worldguard-protection: true
  protection-range: 105
  clear-inventory-on-reset: true
  clear-enderchset-on-reset: true
  # Won't delete the islands but will set them as an abandoned state which removes them from the island region 
  # and any trustees / party members as well. 
  abandon-after-days: 30
  entry-message-enabled: true
  farewell-message-enabled: true
  disable-bed-explosions: true
  # If set to true when a sapling is placed on dirt, grass, etc like normal a normal tree will spawn.
  # Otherwise if false it will replace any tree that is grown with a glowstone tree.
  grow-natural-trees: false
  # If set to true it will teleport players who fall in the void to their hellblock or to spawn if no hellblock is found.
  void-teleport: true
  creation-title-screen:
    enabled: true
    title: '<red>Welcome <dark_red>{player}'
    subtitle: '<red>To Your Hellblock!'
    fadeIn: 2
    stay: 3
    fadeOut: 2
  creating-hellblock-sound:
    key: 'minecraft:item.totem.use'
    source: 'player'
    volume: 1.0
    pitch: 1.0
  linking-hellblock-sound:
    key: 'minecraft:block.end_portal.spawn'
    source: 'player'
    volume: 1.0
    pitch: 1.0
  challenge-completed-sound:
    key: 'minecraft:entity.player.levelup'
    source: 'player'
    volume: 1.0
    pitch: 1.0
  starter-chest: 
    inventory-name: '<dark_red>Hellblock Chest'
    items:
      '1':
        material: BROWN_MUSHROOM
        amount: 1
        slot: 3
      '2':
        material: OAK_SIGN
        amount: 1
        slot: 4
      '3':
        material: RED_MUSHROOM
        amount: 1
        slot: 5
      '4':
        material: OAK_SAPLING
        amount: 1
        slot: 9
      '5':
        material: LAVA_BUCKET
        amount: 1
        slot: 12
      '6':
        material: BUCKET
        amount: 1
        slot: 13
      '7':
        material: LAVA_BUCKET
        amount: 1
        slot: 14
      '8':
        material: GRASS_BLOCK
        amount: 1
        slot: 18
      '9':
        material: BONE
        amount: 1
        slot: 21
      '10':
        material: NETHER_WART
        amount: 1
        slot: 22
      '11':
        material: BONE
        amount: 1
        slot: 23
  gui:
    # Title for the hellblock menu
    title: '<gradient:#A52A2A:#800000:#A52A2A>Hellblock Menu</gradient>'
    # Layout for the hellblock menu
    layout:
      - 'TECPLBFRX'
    # For the items that are exclusive to owners only (biome, reset, lock and flags) what decorative item should it use in it's place?
    # Leave empty ('') for it to replace it with air.
    owner-exclusive-placeholder-icon: 'glass-pane'
    # Teleport icon to teleport to hellblock
    teleport-icon:
      symbol: 'T'
      material: ENDER_PEARL
      display:
        name: '<green>Teleport to your Hellblock!'
        lore:
          - '<aqua>Click to go to your home island!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.enderman.teleport'
            source: 'player'
            volume: 1
            pitch: 1
        particle_action:
          type: particle
          value:
            key: 'ENDER_SIGNAL'
            count: 5
        message_action:
          type: message
          value: '<red>Teleporting you to your hellblock!'
      components:
        minecraft:hide_tooltip: {}
    # Challenge icon to view hellblock challenges
    challenge-icon:
      symbol: 'C'
      material: KNOWLEDGE_BOOK
      display:
        name: '<green>View all Hellblock Challenges!'
        lore:
          - '<aqua>Click to view a list of challenges for you to complete!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Level icon to view hellblock level
    level-icon:
      symbol: 'E'
      material: EXPERIENCE_BOTTLE
      display:
        name: '<green>View your island level!'
        lore:
          - '<gold>Level: <yellow>{hellblock_level}'
          - ' '
          - '<gold>Your overall rank is <yellow><bold>{hellblock_rank}'
      components:
        minecraft:hide_tooltip: {}
    # Party icon to view party members 
    party-icon:
      symbol: 'P'
      material: BEACON
