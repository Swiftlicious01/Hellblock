piglin-bartering:
  # If set to true this will clear all default items and only the custom items added below will be dropped.
  clear-default-outcome: false
  # This won't change the default items that piglins barter but you can add custom items that are harder to get in the nether here.
  # The amount represents a random chance to get up to that number when bartering between 1 and x where x represents the number you input here.
  # The weight is the chance that this item will be dropped at all.
  items:
    # Overworld basics (common)
    '1':
      material: DIRT
      amount: 4
      weight: 25
      display:
        name: '<green>Overworld Dirt'
    '2':
      material: OAK_LOG
      amount: 3
      weight: 20
      display:
        name: '<gold>Oak Log'
    '3':
      material: COBBLESTONE
      amount: 8
      weight: 20
      display:
        name: '<gray>Cobblestone'
    # Nether prestige / utility (medium)
    '4':
      material: WITHER_ROSE
      amount: 3
      weight: 10
      display:
        name: '<black>Wither Rose'
    '5':
      material: CRYING_OBSIDIAN
      amount: 2
      weight: 8
      display:
        name: '<dark_purple>Crying Obsidian'
    '6':
      material: MAGMA_BLOCK
      amount: 6
      weight: 12
      display:
        name: '<gold>Magma Block'
    # Rare overworld prestige (low)
    '7':
      material: IRON_INGOT
      amount: 2
      weight: 3
      display:
        name: '<white>Iron Ingot'
    '8':
      material: EMERALD
      amount: 1
      weight: 1
      display:
        name: '<green>Emerald'
    '9':
      material: DIAMOND
      amount: 1
      weight: 1
      display:
        name: '<aqua>Diamond'

wither-stats:
  random-stats: true
  random-min-health: 200
  random-max-health: 500
  random-min-strength: 0.5
  random-max-strength: 2.5
  default-strength: 1.25
  default-health: 300

infinite-lava-options:
  enable: true
  
nether-weather-options:
  # If disabled will disable all weather events from happening.
  enable: true
  # If you just want certain types of weather disabled remove them from the list below.
  supported-types:
    - "LAVA_RAIN"
    - "ASH_STORM"
    - "EMBER_FOG"
    - "MAGMA_WIND"
  intervals:
    # In ticks how long the weather event can last (picks a random number between the two values)
    min-time: 150
    max-time: 300
  # Whether or not to warn players beforehand the weather event is about to start.
  warn-players-beforehand: true
  # How far from the player should the particles fall (setting this value too high may cause lag !)
  radius: 16
  # Chance to make fire appear on the ground during certain weather types
  fire-chance: 1
  # Every how many ticks should the task repeat (20 ticks is 1 second)
  task-delay: 3
  # Whether or not certain weather types will damage not just players but other mobs / animals if not covered.
  can-hurt-living-creatures: true
  # Whether tnt and tnt minecarts will explode if exposed to certain weather types.
  will-tnt-explode: true

netherrack-generator-options:
  player-search-radius: 4.0
  automation:
    pistons: false
  generation:
    blocks:
      NETHERRACK: 85                # overwhelmingly common filler
      BASALT: 5                     # terrain block, less frequent
      BLACKSTONE: 3                 # complements basalt, rarer
      NETHER_BRICKS: 2              # fortress remnants
      RED_NETHER_BRICKS: 1          # rarer fortress variant
      MAGMA_BLOCK: 1                # lava-adjacent solid block
      CHISELED_NETHER_BRICKS: 0.5   # decorative fortress detail
      CRACKED_NETHER_BRICKS: 0.4    # weathered fortress block
      POLISHED_BLACKSTONE: 0.3      # rare polished variant
      NETHER_QUARTZ_ORE: 1.5        # common ore but still much less than filler
      NETHER_GOLD_ORE: 0.8          # rarer than quartz
      ANCIENT_DEBRIS: 0.05          # ultra rare progression ore
    fallback: NETHERRACK
    particle-effect: LARGE_SMOKE
    generation-sound: 'minecraft:entity.experience_orb.pickup'
    can-generate-while-lava-raining: true
    require-sign-to-generate: false
    search-for-players-nearby: true

lava-fishing-options:
  # whether lava fishing is enabled or not.
  enable: true
  # Specifies the conditions required for the lava fishing mechanism to work.
  # Here, the type is !weather, which implies lava fishing won't work if
  # the weather is lava raining.
  fishing-requirements:
    weather_requirement:
      type: '!weather'
      target: 'island'
      value:
        - lavarain
  # Conditions for enabling auto-fishing
  auto-fishing-requirements:
    impossible_requirement:
      type: 'impossible'
      target: 'player'
  # Configures global effects, useful for applying certain effects to all players under specific conditions
  global-effects:
    effect_1:
      type: conditional
      conditions:
        is-first-loot: true
      effects:
        effect_1:
          type: wait-time-multiplier
          value: 0.85

  # Configures global events for hook/bait/rod/loot
  # which would help you reduce duplicated lines
  global-events:
    hook: {}
    bait: {}
    loot:
      new_size_record:
        conditional_size_record_action:
          type: conditional
          value:
            conditions:
              has-stats: true
            actions:
              actionbar_action:
                type: actionbar
                value: '<#FFD700>[New Record]</#FFD700> <#FFFFF0>You caught a(n) {nick} which is <#FFA500>{size}cm</#FFA500> long!</#FFFFF0>'
              sound_action:
                type: sound
                value:
                  key: 'minecraft:block.note_block.cow_bell'
                  source: 'player'
                  volume: 1
                  pitch: 1
              delayed_sound:
                type: delay
                value:
                  delay: 2
                  actions:
                    sound_action:
                      type: sound
                      value:
                        key: 'minecraft:block.note_block.bell'
                        source: 'player'
                        volume: 1
                        pitch: 1
      success:
        conditional_size_info_action:
          type: conditional
          value:
            conditions:
              has-size: true
              has-stats: true
            actions:
              actionbar_action:
                type: actionbar
                value: '<gray>You caught a(n) {nick} which is <#F5F5F5>{size}cm</#F5F5F5> long!</gray> <#C0C0C0>(Best record: {record}cm)</#C0C0C0>'
        title_action:
          type: random-title
          value:
            titles:
              - '<green>GG!</green>'
              - '<green>Good Job!</green>'
            subtitles:
              - 'You caught a(n) {nick}'
              - 'Whoa! Nice catch!'
              - 'Oh {nick} here we go!'
              - 'Let''s see what it is!'
            fade-in: 20
            stay: 30
            fade-out: 10
          chance: 1.0
      failure:
        title_action:
          type: random-title
          value:
            titles:
              - '<red>Be concentrated!</red>'
              - '<red>What a pity!</red>'
              - '<red>Try next time!</red>'
              - '<red>Bad luck</red>'
            subtitles:
              - 'The fish escaped...'
            fade-in: 20
            stay: 30
            fade-out: 10
          chance: 1.0
    rod:
      land:
        priority_action:
          type: priority
          value:
            priority_1:
              conditions:
                in-lava: true
              actions:
                fake_item_action:
                  type: fake-item
                  value:
                    duration: 35
                    position: other
                    item: lava_effect
                    use-item-display: true

  # Global properties which would help you reduce duplicated lines
  global-loot-property:
    show-in-fishfinder: true
    disable-stat: false

  # Lava fishing settings
  # To modify vanilla fishing time, you should edit paper-world-defaults.yml where there's a section called fishing-time-range
  lava-fishing:
    # in ticks
  # By default, the plugin will pick a random value from the maximum and minimum time for waiting time
    min-wait-time: 100
    max-wait-time: 600
  # The minimum and maximum waiting time after applying the effects
  final-min-wait-time: 50
  final-max-wait-time: 1200

  # Size settings
  size:
    # Some effects would increase/decrease size so the option decides whether they could ignore the limit
    restricted-size-range: true

  # If a player could get multiple loots from fishing, should the loots spawn at the same time or have delays for each (tick)
  multiple-loot-spawn-delay: 4

  # Enable fake bait casting animations
  show-bait-animation: true

# Other settings
other-settings:
  # Anti-auto-fishing mod toggle
  anti-auto-fishing-mod: false
  
  # It's recommended to use MiniMessage format. If you insist on using legacy color code "&", enable the support below.
  # Disabling this would improve performance
  legacy-color-code-support: true
  
  # Decides whether the process of saving is async
  async-world-saving: true

  # Event priority: MONITOR HIGHEST HIGH NORMAL LOW LOWEST
  event-priority: NORMAL

  # Save the data from cache to file periodically to minimize the data loss if server crashes
  # -1 to disable
  data-saving-interval: 600

  # Log the consumption of time on data saving
  log-data-saving: true

  # Lock player's data if a player is playing on a server that connected to database
  # If you can ensure low database link latency and fast processing, you can consider disabling this option to improve performance
  lock-data: true

  # Requires PlaceholderAPI to work
  placeholder-register:
    # Requires server expansion
    '{date}': '%server_time_yyyy-MM-dd-HH:mm:ss%'
    # Requires player expansion
    '{yaw}': '%player_yaw%'

  # LavaFishing supports using items/blocks from other plugins
  # If items share the same id, they would inherit the effects
  # Check the wiki for examples
  item-detection-order:
    - CustomItem
    - snbt
    - vanilla
  block-detection-order:
    - vanilla

  # Custom durability format
  custom-durability-format:
    - ''
    - '<gray>Durability</gray><white>: {dur} <gray>/</gray> {max}</white>'

  # Hell enchantment settings
  # Change the display name or lore of the enchantment book.
  # Also set the settings of the lore added to the armor piece after applied.
  # You can also change the enchant table chance it appears.
  hell-enchantments:
    magma-walker:
      enchantment-book-format:
        name: '<dark_red><i>Book of Magma Walker {level}</i></dark_red>'
        lore:
          - '<gray><i>Applies Magma Walker {level} to boots in an anvil.</i></gray>'
          - '<gray><i>Walk on lava throughout your hellblock; it becomes magma blocks briefly.</i></gray>'
