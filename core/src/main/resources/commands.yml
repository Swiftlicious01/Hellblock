#
# Don't change this
#
config-version: "${config_version}"

#
# For safety reasons, editing this file requires a restart to apply
#

# The main overall command for players
# Usage: [COMMAND]
hellblock:
  enable: true
  permission: hellblock.user
  usage:
    - /hellblock
    - /hb
    - /hellisland

# See all of the hellblock main commands
# Usage: [COMMAND]
hellblock_help:
  enable: true
  permission: hellblock.user
  usage:
    - /hellblock help
    - /hb help
    - /hellblock ?
    - /hb ?

# See the information about a certain hellblock
# Usage: [COMMAND]
hellblock_info:
  enable: true
  permission: hellblock.user
  usage:
    - /hellblock info
    - /hb info
    - /hellblock data
    - /hb data
    - /hellblock information
    - /hb information

# Create a new hellblock
# Usage: [COMMAND]
hellblock_create:
  enable: true
  permission: hellblock.user
  usage:
    - /hellblock create
    - /hb create
    - /hellblock new
    - /hb new
    - /newisland 
    - /newisland create
    - /newhellisland
    - /newhellisland create
    - /newhellblock
    - /newhellblock create

# Reset hellblock to a new one
# Usage: [COMMAND]
hellblock_reset:
  enable: true
  permission: hellblock.user
  usage:
    - /hellblock reset
    - /hb reset
    - /hellblock replace
    - /hb replace
    - /hellblock restart
    - /newisland reset
    - /newisland restart
    - /newisland replace
    - /newhellisland reset
    - /newhellisland restart
    - /newhellisland replace
    - /hb restart

