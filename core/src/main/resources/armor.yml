# =========================================================
#                     ‚öîÔ∏è Armor Configuration ‚öîÔ∏è
# =========================================================
# This file defines all custom armor sets for the Hellblock plugin.
# Each armor type (e.g., netherrack, glowstone, quartz, netherstar)
# is a separate group containing 4 armor pieces: helmet, chestplate,
# leggings, and boots.
#
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# üîß Structure
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# armor:
#   <set-name>:                 # Example: netherrack, glowstone, etc.
#     <piece>:                  # One of: helmet, chestplate, leggings, boots
#       enable: true|false      # Whether this armor piece is active
#       material: <MATERIAL>    # Base Bukkit material for the armor
#
#       crafting:
#         ingredients:            # Defines symbol-to-material mapping
#           <MATERIAL>: '<CHAR>' 
#           AIR: 'A'            # Use 'A' for empty slots in recipe
#         recipe:               # 3 lines defining the 3x3 crafting grid
#           - 'XYZ'
#           - 'XYZ'
#           - 'XYZ'
#
#       display:                # Appearance in-game
#         name: '<color>Name'   # Supports MiniMessage-style color tags (<red>, <yellow>, etc.)
#         lore:
#           - '<gray>Line of lore text'
#
#       enchantments:           # Vanilla enchantments applied on creation
#         minecraft:<enchant>: <level>
#
#       night-vision: true|false # (Optional) Enables night vision when equipped (helmet only)
#
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# üß± Example
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# armor:
#   quartz:
#     helmet:
#       enable: true
#       material: IRON_HELMET
#       crafting:
#         ingredients:
#           QUARTZ: 'Q'
#           AIR: 'A'
#         recipe:
#           - 'QQQ'
#           - 'QAQ'
#           - 'AAA'
#       display:
#         name: '<gray>Quartz Helmet'
#         lore:
#           - '<dark_gray>Forged from Nether Quartz'
#       enchantments:
#         minecraft:protection: 3
#         minecraft:fire_protection: 1
#
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# üí° Notes
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# ‚Ä¢ All MiniMessage tags (e.g. <red>, <bold>) are supported in names and lore.
# ‚Ä¢ Ensure crafting recipes form valid 3x3 grids; use 'A' or omit lines for empty rows.
# ‚Ä¢ Each set can have custom enchantments and display names.
# ‚Ä¢ Set "enable: false" to temporarily disable specific armor pieces.
# ‚Ä¢ The plugin automatically registers crafting recipes for all enabled pieces.
# ‚Ä¢ Night vision works for any type of armor piece with "night-vision: true".
# =========================================================

