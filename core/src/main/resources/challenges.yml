# Hellblock Challenges #
# This file defines various challenges that players can complete in the Hellblock Minecraft server.
# Each challenge has specific actions, required amounts, and rewards.
# The challenges are categorized by the type of action required to complete them.
# Make sure to follow the structure and indentation for proper YAML formatting.
# Refer to the comments for guidance on available actions and data fields.
# You can customize the challenges and rewards as per your server's requirements.
# Remember to restart the server or reload the configuration after making changes to this file.
# For any issues or questions, refer to the Hellblock documentation or support channels.
# Enjoy creating and completing challenges in Hellblock!

# Global actions that are called when any challenge is completed.
global:
  action:
    sound_action:
      type: sound
      value:
        key: 'minecraft:entity.ender_dragon.growl'
        source: 'player'
        volume: 1.0
        pitch: 1.0
    message_action:
      type: message
      value: "You've claimed your challenge reward!"
    toast_action:
      type: toast
      value:
        title: "Challenge Completed!"
        advancement-type: CHALLENGE
        icon: DIAMOND

challenges:
  # available action types:
  # [BREAK, GROW, FISH, CRAFT, BREW, BARTER, BREED, FARM, SLAY, LEVELUP]
  # Break refers to the breaking of specific generated blocks from a nether generator.
  # Grow refers to growing a specific tree type (includes glowstone trees).
  # Fish refers to catching a specific type of item/mob from lava fishing from the contents/items, contents/blocks or content/entity folders.
  # Craft refers to crafting a specific item (includes custom nether tools/armor from the config.yml).
  # Brew refers to brewing a specific potion. (Use components to check https://minecraft.wiki/w/Data_component_format/potion_contents)
  # Barter refers to bartering with piglins (can include custom bartering items from the config.yml). 
  # Breed refers to breeding specific animals. Must be breedable.
  # Farm refers to farming specific crops using lava. Must be crop that can be either placed on farmland or sugar cane or nether wart.
  # Slay refers to slaying a specific monster/entity (can be the custom hell mobs we include such as the custom wither, wraiths or hell golems).
  # Levelup refers to leveling up your hellblock to a specific level (this is checked periodically).

