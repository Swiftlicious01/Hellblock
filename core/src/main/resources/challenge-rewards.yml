# Hellblock Challenge Rewards #
# Global actions that are called when any challenge is completed.
global:
  action:
    sound_action:
      type: sound
      value:
        key: 'minecraft:entity.ender_dragon.growl'
        source: 'player'
        volume: 1.0
        pitch: 1.0
    message_action:
      type: message
      value: "You've claimed your challenge reward!"
	  
rewards:
  NETHER_GENERATOR_CHALLENGE:
    action:
      item_action:
        type: 'give-vanilla-item'
        value:
          to-inventory: true
          material: BOOK
          display:
            lore:
              - '<light_purple>A nice book!'
  GLOWSTONE_TREE_CHALLENGE:
    action:
      item_action:
        type: 'give-vanilla-item'
        value:
          to-inventory: true
          material: GOLD_INGOT
          amount: 3
          display:
            name: '<gold>Gold Ingot'
  LAVA_FISHING_CHALLENGE:
    action:
      item_action:
        type: 'give-vanilla-item'
        value:
          to-inventory: true
		  material: COBBLESTONE
          amount: 1
  NETHER_GOLEM_CHALLENGE:
    action:
      money_action:
        type: 'give-money'
        value: 50
  NETHER_CRAFTING_CHALLENGE:
    action:
      item_action:
        type: 'give-vanilla-item'
        value:
          to-inventory: true
          material: WOOD_SWORD
          enchantments:
            enchant: minecraft:sharpness: 5
  NETHER_BREWING_CHALLENGE:
    action:
      exp_action:
        type: 'exp'
        value: 100