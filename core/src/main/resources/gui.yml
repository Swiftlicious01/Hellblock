# GUI CONFIGURATION FOR ALL MENUS #
# This file allows you to customize the GUI menus for the Hellblock plugin. 
# You can change titles, layouts, icons, and actions for each menu.
# Make sure to follow the structure and indentation carefully to avoid errors.
# Refer to the plugin documentation for more details on each option.
# Colors can be used in names and lore using the standard Minecraft color codes.
# For gradients, use the format <gradient:#hex1:#hex2>Text</gradient>.
# Placeholders can be used in names and lore, such as {player}, {hellblock_level}, etc.
# Sound and particle effects can be customized using Minecraft sound and particle keys.
# For any issues or questions, contact the plugin developer.
# Enjoy customizing your Hellblock experience!
hellblock: 
  gui:
    # Title for the hellblock menu
    title: '<center><gradient:#A52A2A:#800000:#A52A2A>Hellblock Menu</gradient></center>'
    # Layout for the hellblock menu
    owner-layout:
      - 'AAAAAAAAA'
      - 'AATEPUDAA'
      - 'AACBLFRAA'
      - 'VAAAAAAAX'
    member-layout:
      - 'AAAAAAAAA'
      - 'ATAEAPACA'
      - 'VAAAAAAAX'
    # Teleport icon to teleport to hellblock
    teleport-icon:
      symbol: 'T'
      material: ENDER_PEARL
      display:
        name: '<green>Teleport to your Hellblock!'
        lore:
          - '<aqua>Click to go to your home island!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.enderman.teleport'
            source: 'player'
            volume: 1
            pitch: 1
        particle_action:
          type: particle
          value:
            key: 'ENDER_SIGNAL'
            count: 5
        message_action:
          type: message
          value: '<red>Teleporting you to your hellblock!'
      components:
        minecraft:hide_tooltip: {}
    # Challenge icon to view hellblock challenges
    challenge-icon:
      symbol: 'C'
      material: KNOWLEDGE_BOOK
      display:
        name: '<green>View all Hellblock Challenges!'
        lore:
          - '<aqua>Click to view a list of challenges for you to complete!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Display settings icon to change bio/island name
    display-icon:
      symbol: 'D'
      material: NAME_TAG
      display:
        name: '<green>Change your Display Settings!'
        lore:
          - '<aqua>Click to change your island bio or name for visiting purposes!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Upgrade icon to view hellblock upgrades
    upgrade-icon:
      symbol: 'U'
      material: EMERALD_ORE
      display:
        name: '<green>View all Hellblock Upgrades!'
        lore:
          - '<aqua>Click to view all of the available upgrades to purchase!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Level icon to view hellblock level
    level-icon:
      symbol: 'E'
      material: EXPERIENCE_BOTTLE
      display:
        name: '<green>View your Hellblock Level!'
        lore:
          - '<gold>Level: <yellow>{hellblock_level}'
          - ' '
          - '<gold>Your overall rank is <yellow><bold>{hellblock_rank}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.player.levelup'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Party icon to view party members 
    party-icon:
      symbol: 'P'
      material: BEACON
      display:
        name: '<green>View your Party Members!'
        lore:
          - '<aqua>Click to see a list of your party members!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Biome icon to change hellblock biome
    biome-icon:
      symbol: 'B'
      material: WARPED_FUNGUS
      display:
        name: '<green>Change your Hellblock Biome!'
        lore:
          - '<aqua>Click to view all of the biome options!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Flag icon to change hellblock protection flags
    flag-icon:
      symbol: 'F'
      material: REPEATER
      display:
        name: '<green>Change your Hellblock Protection Flags!'
        lore:
          - '<aqua>Click to change your hellblock protection flags!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_tooltip: {}
    # Lock icon to change visitor status
    lock-icon:
      symbol: 'L'
      material: ENDER_CHEST
      display:
        name: '<green>Lock your Hellblock!'
        lore:
          - '<aqua>Click to change the visitor status of your hellblock!'
