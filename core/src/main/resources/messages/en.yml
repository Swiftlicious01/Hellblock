# COOP COMMAND HELP PAGE
command.hellblock.help.coop.header: "<dark_red>Hellblock Coop Commands</dark_red> <gray>(Page <arg:0>/<arg:1>)</gray><dark_red>:</dark_red>"
command.hellblock.help.coop.list: 
  - "<red>/hellcoop invite <player>: Invite another player to your island</red>"
  - "<red>/hellcoop accept <player>: Accept an invite to another player's island</red>"
  - "<red>/hellcoop decline <player>: Reject an invite to another player's island</red>"
  - "<red>/hellcoop invitations: See a list of invitations sent to you in the past 24 hours!</red>"
  - "<red>/hellcoop cancel <player>: Cancel an invite you sent to a player to join your island</red>"
  - "<red>/hellcoop kick <player>: Kick the player from your party</red>"
  - "<red>/hellcoop leave: Leave the island you're apart of</red>"
  - "<red>/hellcoop setowner <player>: Set the new owner of your island</red>"
  - "<red>/hellcoop trust <player>: Trust a player to your island without inviting them</red>"
  - "<red>/hellcoop untrust <player>: Untrusts a player from your island</red>"
  - "<red>/hellcoop toggle [invites/join]: Toggle party join or invitation notifications</red>"

# ADMIN COMMAND HELP PAGE
command.hellblock.help.admin.header: "<dark_red>Hellblock Admin Commands</dark_red> <gray>(Page <arg:0>/<arg:1>)</gray><dark_red>:</dark_red>"
command.hellblock.help.admin.list: 
  - "<red>/hellblock admin goto <player>: Forcefully teleports you to this player's island</red>"
  - "<red>/hellblock admin delete <player>: Forcefully deletes this player's island</red>"
  - "<red>/hellblock admin purge <days>: Forcefully abandon the islands that have been inactive for this many days</red>"
  - "<red>/hellblock admin forcehome: Forcefully set the player's new home to this location</red>"
  - "<red>/hellblock admin forcebiome/forceflag <player> <biome>: Forcefully set the player's biome or protection flag to the defined one you input</red>"
  - "<red>/hellblock admin inspect <player>: Inspect the inputted player's island information</red>"
  - "<red>/hellblock admin setlevel/recalculatelevel <player> <level>: Set or recalculate the player's island to a given level</red>"
  - "<red>/hellblock admin fixowner <player>: Fix the owner data for the given player if corrupted (This will change ownership to the player you input for whatever party they're in)</red>"
  - "<red>/hellblock admin cleanup: Cleanup corrupted or broken islands</red>"
  - "<red>/hellblock admin activity <player>: Check the activity data for a player of when they last were online</red>"
  - "<red>/hellblock admin resetcooldowns <player>: Reset the cooldowns (reset, transfer ownership and biome changes) for a player</red>"
  - "<red>/hellblock admin lock/unlock <player>: Forcefully lock or unlock a player's island</red>"
  - "<red>/hellblock admin abandoned: Check the abandoned list of islands</red>"
  - "<red>/hellblock admin abandon <player>: Forcefully abandon a player's island if inactive</red>"
  - "<red>/hellblock admin restore <player>: Restore the player's island if it is abandoned</red>"
  - "<red>/hellblock admin rollback <player> <minutes> <timestamp>: Rollback the player's island if it was reset or griefed</red>"
  - "<red>/hellblock admin transfer <player> <new player>: Forcefully transfer ownership between the old and new player of an island</red>"

# USER COMMAND HELP PAGE
command.hellblock.help.user.header: "<dark_red>Hellblock Commands</dark_red> <gray>(Page <arg:0>/<arg:1>)</gray><dark_red>:</dark_red>"
command.hellblock.help.user.list: 
  - "<red>/hellblock create: Create your island</red>"
  - "<red>/hellblock reset: Reset your island</red>"
  - "<red>/hellblock info: See information about your island</red>"
  - "<red>/hellblock home: Teleport to your island home</red>"
  - "<red>/hellblock fixhome: Fix your home location if it has been set to somewhere beyond your island's reach</red>"
  - "<red>/hellblock sethome: Set the new home location of your island</red>"
  - "<red>/hellblock setbio <text>: Set the bio of your hellblock when visited</red>"
  - "<red>/hellblock setname <text>: Set the name of your hellblock when visited</red>"
  - "<red>/hellblock lock/unlock: Change whether or not visitors can access your island</red>"
  - "<red>/hellblock setbiome <biome>: Change the biome of your island</red>"
  - "<red>/hellblock ban/unban <player>: Deny access to this player to your island</red>"
  - "<red>/hellblock visit <player>: Visit another player's island</red>"
  - "<red>/hellblock setwarp: Set the location of visitors for your island</red>"
  - "<red>/hellblock top: View the hellblocks with the top levels</red>"

