display:
  gui:
    # The title for the display settings menu
    title: '<center><gradient:#FF6347:#FF4500:#B22222>Display Options</gradient>'
    # The layout for the display settings menu
    layout:
      - 'AAAAAAAAA'
      - 'AANABATAA'
      - 'AAAAAAAAX'
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Change island name icon
    name-icon:
      symbol: 'N'
      material: COMPASS
      anvil-settings: 
        title: '<dark_purple>Enter Island Name'
        empty: '<red>Name cannot be empty.'
        invalid: '<red>Name must contain letters or numbers.'
        length: '<red>Too long. Max: {length} characters.'
        banned: '<red>Banned: {banned}'
        unchanged: '<red>Unchanged.'
      display:
        name: '<gold>Rename Your Island'
        lore:
          - '<gray>Give your island a new identity.'
          - '<aqua>Click to set a fresh name.'
          - ' '
          - '<gold>Current Name:'
          - '{current_name}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Change island bio icon
    bio-icon:
      symbol: 'B'
      material: FEATHER
      anvil-settings:
        title: '<gold>Enter Island Bio'
        lines: '<red>Too many lines. Max: {lines}'
        empty: '<red>Cannot be empty or formatting only.'
        color-codes: '<red>Too much color formatting.'
        length: '<red>Too long. Max {length} characters.'
        banned: '<red>Banned: {banned}'
        unchanged: '<red>Unchanged.'
      display:
        name: '<green>Edit Island Bio'
        lore:
          - '<gray>Describe your islandâ€™s story or purpose.'
          - '<aqua>Click to change your island bio.'
          - ' '
          - '<gold>Current Bio:'
          - '{current_bio}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Toggle display view option
    toggle-icon:
      symbol: 'T'
      material: BLAZE_POWDER
      display:
        name: '<light_purple>Change Display Mode'
        lore:
          - '<gray>Switch how your island is presented.'
          - '<aqua>Click to switch to:</aqua> <gold><bold>{setting}'
          - ' '
          - '<gold>Current Mode:</gold> <yellow><bold>{current_setting}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}