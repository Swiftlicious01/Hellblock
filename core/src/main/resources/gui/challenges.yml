          completed-name: '<green>Crumbly Rock Rookie'
          uncompleted-name: '<red>Crumbly Rock Rookie'
          unclaimed-lore:
            - '<dark_green>Completed!: <gray>({current_amount}/{needed_amount})'
            - ' '
            - ' '
            - '<yellow>Click to claim your reward!'
          claimed-lore:
            - '<dark_green>Completed!: <gray>({current_amount}/{needed_amount})'
            - ' '
            - '<yellow><bold>REWARD CLAIMED!'
          uncompleted-lore:
            - '<aqua>Break {needed_amount} netherrack!'
            - ' '
            - '<dark_red>Progress: <gray>({current_amount}/{needed_amount})'
            - '{progress_bar}'
        action:
          sound_action:
            type: sound
            value:
