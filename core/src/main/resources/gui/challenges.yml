challenges:
  gui:
    # The title for the challenges menu
    title: '<center><gradient:#A52A2A:#800000:#A52A2A>Hellblock Challenges</gradient>'
    # The layout for the challenges menu
    layout:
      - 'BCDEFGHIJ'
      - 'KLMNOPQRS'
      - 'TUVWYZ123'
      - '4567890ab'
      - 'cdefghiAA'
      - 'jklmnopAX'
    # Make completed and claimed challenges glow?
    highlight-completed-challenges: true
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    close-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Close Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
        close_action:
          type: close-inv
      components:
        minecraft:hide_additional_tooltip: {}
    # Challenge icons for each different challenge type
    challenge-icons:
      break-netherrack-1:
        symbol: 'B'
        material: WOODEN_PICKAXE
        challenge-type: BREAK_NETHERRACK_1
