party:
  gui:
    # The title for the coop party menu
    title: '<center><gradient:#A52A2A:#B22222:#FF6347>Party Management</gradient>'
    # The layout for the party menu
    layout:
      - 'TAAAAAAAB'
      - 'AAAAOAAAA'
      - 'AMMMMMMMA'
      - 'AAAAAAAAX'
    login-status-placeholders:
      online: '<green><bold>ONLINE'
      offline: '<red><bold>OFFLINE'
    trusted-members:
      title: '<center><gradient:#32CD32:#006400:#228B22>Trusted Members</gradient>'
      layout:
        - 'LAAAAAAAR'
        - 'AMMMMMMMA'
        - 'AMMMMMMMA'
        - 'AMMMMMMMA'
        - 'VAAAAAABK'
      member-icon:
        symbol: 'M'
        material: PLAYER_HEAD
        display:
          name: '<aqua>{player}'
          lore:
            - '<yellow>Status:<reset> {login_status}'
            - ' '
            - '<gray>Click to remove trust!'
          read-only-lore:
            - '<yellow>Status:<reset> {login_status}'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      add-icon:
        symbol: 'B'
        material: EMERALD_BLOCK
        display:
          name: '<green>Add Trusted Member'
          lore:
            - '<gray>Grant trust to another player.'
            - '<aqua>They’ll gain limited island access.'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      view-icon:
        symbol: 'V'
        material: BOOK_AND_QUILL
        display:
          name: '<aqua>View Trusted Islands'
          lore:
            - '<gray>See which islands have trusted you.'
            - '<aqua>Click to view your alliances.'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      back-icon:
        symbol: 'K'
        material: RED_STAINED_GLASS_PANE
        display:
          name: '<red>Back to Party Menu'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      left-icon:
        symbol: 'L'
        material: ARROW
        display:
          name: '<gray>Previous Page'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      right-icon:
        symbol: 'R'
        material: ARROW
        display:
          name: '<gray>Next Page'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
    banned-members:
      title: '<center><gradient:#FF0000:#8B0000:#B22222>Banned Members</gradient>'
      layout:
        - 'LAAAAAAAR'
        - 'AMMMMMMMA'
        - 'AMMMMMMMA'
        - 'AMMMMMMMA'
        - 'VAAAAAABK'
      member-icon:
        symbol: 'M'
        material: PLAYER_HEAD
        display:
          name: <red>{player}
          lore:
            - '<yellow>Status:<reset> {login_status}'
            - ' '
            - '<gray>Click to unban!'
          read-only-lore:
            - '<yellow>Status:<reset> {login_status}'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      add-icon:
        symbol: 'B'
        material: REDSTONE_BLOCK
        display:
          name: '<red>Ban Player'
          lore:
            - '<gray>Exile a player from your Hellblock.'
            - '<aqua>Click to issue a ban!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      view-icon:
        symbol: 'V'
        material: BOOK_AND_QUILL
        display:
          name: '<dark_red>View Banned Islands'
          lore:
            - '<gray>See which islands you’ve been banned from.'
            - '<aqua>Click to review your ban list.'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      back-icon:
        symbol: 'K'
        material: RED_STAINED_GLASS_PANE
        display:
          name: '<red>Back to Party Menu'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      left-icon:
        symbol: 'L'
        material: ARROW
        display:
          name: '<gray>Previous Page'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      right-icon:
        symbol: 'R'
        material: ARROW
        display:
          name: '<gray>Next Page'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Trusted icon to view trusted members
    trusted-icon:
      symbol: 'T'
      material: EMERALD_BLOCK
      anvil-settings:
        title: '<dark_green>Enter Player Name to Trust'
        dynamic-input: '<gray>Input: <white>{input}'
        not-found: '<red>Player not found.'
        empty: '<red>Cannot be empty.'
        banned: '<red>This player is banned. Unban them first.'
        self: '<red>You cannot trust yourself.'
        already-member: '<red>This player is a coop member.'
        already-trusted: '<red>This player is already trusted.'
        failed-to-load-skin-data: '<red>Failed to load skin data.'
        confirmation-click: '<yellow>Click to confirm!'
        success: '<green>Successfully trusted {name}.'
      book-settings:
        no-trusted-found: "You're not trusted on any islands."
      display:
        name: '<gold>Trusted Members'
        lore:
          - '<gray>View and manage those you trust most.'
          - ' '
          - '<yellow>Click to open trusted members list!'
      action:
        sound_action:
          type: sound
          value: 
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Banned icon to view banned members
    banned-icon:
      symbol: 'B'
      material: REDSTONE_BLOCK
      anvil-settings:
        title: '<dark_red>Enter Player Name to Ban'
        dynamic-input: '<gray>Input: <white>{input}'
        not-found: '<red>Player not found.'
        empty: '<red>Cannot be empty.'
        already-banned: '<red>This player is already banned.'
        self: '<red>You cannot ban yourself.'
        already-member: '<red>This player is a coop member.'
        already-trusted: '<red>This player is trusted. Untrust them first.'
        failed-to-load-skin-data: '<red>Failed to load skin data.'
        confirmation-click: '<yellow>Click to confirm!'
        success: '<green>Successfully banned {name}.'
      book-settings:
        no-banned-found: "You're not banned on any islands."
      display:
        name: '<red>Banned Members'
        lore:
          - '<gray>View those forbidden from your Hellblock.'
          - ' '
          - '<yellow>Click to manage banned players!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Owner icon to view owner of hellblock
    owner-icon:
      symbol: 'O'
      material: PLAYER_HEAD
      display:
        name: '<gold>Island Owner: <aqua>{player}'
        lore:
          - '<gray>The ruler of this Hellblock realm.'
          - '<yellow>Status:<reset> {login_status}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Member icon to view members of hellblock
    member-icon:
      symbol: 'M'
      material: PLAYER_HEAD
      display:
        name: '<aqua>{player}'
        owner-lore: 
          - '<yellow>Role:</yellow> <gold>Member'
          - '<yellow>Status:<reset> {login_status}'
          - ' '
          - '<red>Left-Click:</red> Kick member'
          - '<red>Shift + Right-Click:</red> Transfer ownership'
        member-lore:
          - '<yellow>Role:</yellow> <gold>Member'
          - '<yellow>Status:<reset> {login_status}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # New member icon to add new players to the hellblock
    # Uses the same symbol as member icon as they're interchangeable on the menu
    new-member-icon:
      material: PLAYER_HEAD
      head64: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYmFkYzA0OGE3Y2U3OGY3ZGFkNzJhMDdkYTI3ZDg1YzA5MTY4ODFlNTUyMmVlZWQxZTNkYWYyMTdhMzhjMWEifX19'
      display:
        name: '<green>Invite New Member'
        owner-lore: 
          - '<gray>Recruit a new ally to your Hellblock.'
          - ' '
          - '<green>Click to send an invitation!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1 
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}