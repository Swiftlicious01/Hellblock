event:
  gui:
    # The title for the event menu
    title: '<center><gradient:#8B0000:#B22222:#FF0000>Event Statistics</gradient>'
    # The layout for the event menu
    layout:
      - 'AAAAAAAAA'
      - 'AAWAPAGAA'
      - 'AAAAAAAAX'
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu' 
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Event icons
    event-icons:
      wither-event-icon:
        symbol: 'W'
        material: WITHER_SKELETON_SKULL
        event-type: WITHER
        display:
          name: '<dark_red>Wither Battle Records'
          lore:
            - '<gray>Track your confrontations with the Wither.'
            - ' '
            - '<dark_red>Total Spawns:</dark_red> <red>{total_spawns}'
            - '<dark_red>Kills:</dark_red> <red>{kills}'
            - '<dark_red>Despawns:</dark_red> <red>{despawns}'
            - '<dark_red>Total Heals:</dark_red> <red>{total_heals}'
            - '<dark_red>Minion Waves:</dark_red> <red>{total_minion_waves}'
            - '<dark_red>Longest Battle:</dark_red> <red>{longest_battle_formatted} <gray>| <dark_red>Shortest:</dark_red> <red>{shorest_battle_formated}'
            - '<gray>Last spawn was <red>{last_wither_spawn_formatted} <gray>ago.'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.wither.shoot'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      invasion-event-icon:
        symbol: 'P'
        material: PIGLIN_HEAD
        event-type: INVASION
        display:
          name: '<gold>Piglin Invasion Records'
          lore:
            - '<gray>Defend your island against the golden hordes.'
            - ' '
            - '<dark_red>Total Invasions:</dark_red> <red>{total_invasions}'
            - '<dark_red>Victories:</dark_red> <red>{successful_invasions}'
            - '<dark_red>Defeats:</dark_red> <red>{failed_invasions}'
            - '<dark_red>Boss Kills:</dark_red> <red>{boss_kills}'
            - '<dark_red>Current Streak:</dark_red> <red>{current_streak}'
            - '<dark_red>Highest Tier:</dark_red> <red>{current_tier}<gray>/<red>{max_tier}'
            - '<gray>Last invasion was <red>{last_invasion_time_formatted} <gray>ago.'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.piglin.admire_item'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      skysiege-event-icon:
        symbol: 'G'
        material: PLAYER_HEAD
        head64: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNTA0ODQzNDIxYzIxOGQwNjM0NDU1ZmRiMWE2YzVmN2FlNWI4NTA5OGE1MGIxMmI5ZWQ5ZDkzMTBjODRkYzYxYiJ9fX0='
        event-type: SKYSIEGE
        display:
          name: '<light_purple>Ghast SkySiege Records'
          lore:
            - '<gray>Chronicle your defenses against the Ghast Queens.'
            - ' '
            - '<dark_red>Total Sieges:</dark_red> <red>{total_skysieges}'
            - '<dark_red>Victories:</dark_red> <red>{successful_skysieges}'
            - '<dark_red>Defeats:</dark_red> <red>{failed_skysieges}'
            - '<dark_red>Queens Slain:</dark_red> <red>{queen_kills}'
            - '<dark_red>Ghasts Killed:</dark_red> <red>{total_ghasts_killed}'
            - '<dark_red>Waves Cleared:</dark_red> <red>{total_waves_completed}'
            - '<dark_red>Longest Siege:</dark_red> <red>{longest_skysiege_formatted} <gray>| <dark_red>Shortest:</dark_red> <red>{shorest_skysiege_formated}'
            - '<gray>Last siege was <red>{last_skysiege_formatted} <gray>ago.'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.ghast.shoot'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
    locked-level-icon:
      material: BARRIER
      display:
        name: '<dark_red><bold>EVENT LOCKED'
        lore:
          - '<gray>Your island must reach level <red>{required_level}'
          - '<gray>to unlock this event challenge.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.villager.no'
            source: 'player'
            volume: 1
            pitch: 1
        message_action:
          type: message
          value: "<red>You must be at an island level of</red> <dark_red>{required_level}</dark_red> <red>for this event to take place!</red>"
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}