event:
  gui:
    # The title for the event menu
    title: '<center><gradient:#A52A2A:#800000:#A52A2A>Hellblock Island Event Stats</gradient>'
    # The layout for the event menu
    layout:
      - 'AAAAAAAAA'
      - 'AAWAPAGAA'
      - 'AAAAAAAAX'
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu' 
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Event icons
    event-icons:
      wither-event-icon:
        symbol: 'W'
        material: WITHER_SKELETON_SKULL
        event-type: WITHER
        display:
          name: '<red>Wither Battle Stats'
          lore:
            - '<dark_red>Total Spawns: <red>{total_spawns}'
            - '<dark_red>Kills: <red>{kills}'
            - '<dark_red>Despawns: <red>{despawns}'
            - '<dark_red>Total Heals: <red>{total_heals}'
            - '<dark_red>Total Minion Waves: <red>{total_minion_waves}'
            - '<dark_red>Longest Battle: <red>{longest_battle_formatted} <gray>| <dark_red>Shortest Battle: <red>{shorest_battle_formated}'
            - '<dark_red>Last Wither spawn happened <red>{last_wither_spawn_formatted} <dark_red>ago'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.wither.shoot'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      invasion-event-icon:
        symbol: 'P'
        material: PIGLIN_HEAD
        event-type: INVASION
        display:
          name: '<red>Piglin Invasion Stats'
          lore:
            - '<dark_red>Total Invasions: <red>{total_invasions}'
            - '<dark_red>Successful Invasions: <red>{successful_invasions}' 
            - '<dark_red>Failed Invasions: <red>{failed_invasions}' 
            - '<dark_red>Boss Kills: <red>{boss_kills}' 
            - '<dark_red>Current Streak: <red>{current_streak}' 
            - '<dark_red>Highest Difficulty Tier Reached: <red>{current_tier}<gray>/<red>{max_tier}' 
            - '<dark_red>Last Invasion happened <red>{last_invasion_time_formatted} <dark_red>ago' 
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.piglin.admire_item'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      skysiege-event-icon:
        symbol: 'G'
        material: PLAYER_HEAD
        head64: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNTA0ODQzNDIxYzIxOGQwNjM0NDU1ZmRiMWE2YzVmN2FlNWI4NTA5OGE1MGIxMmI5ZWQ5ZDkzMTBjODRkYzYxYiJ9fX0='
        event-type: SKYSIEGE
        display:
          name: '<red>Ghast SkySiege Stats'
          lore:
            - '<dark_red>Total Skysieges: <red>{total_skysieges}'
            - '<dark_red>Successful Skysieges: <red>{successful_skysieges}'
            - '<dark_red>Failed Skysieges: <red>{failed_skysieges}'
            - '<dark_red>Queen Kills: <red>{queen_kills}'
            - '<dark_red>Total Ghasts Killed: <red>{total_ghasts_killed}'
            - '<dark_red>Total Waves Completed: <red>{total_waves_completed}'
            - '<dark_red>Longest Skysiege: <red>{longest_skysiege_formatted} <gray>| <dark_red>Shortest Skysiege: <red>{shorest_skysiege_formated}'
            - '<dark_red>Last Skysiege happened <red>{last_skysiege_formatted} <dark_red>ago'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:entity.ghast.shoot'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
    locked-level-icon:
      material: BARRIER
      display:
        name: '<dark_red><bold>LOCKED'
        lore:
          - '<red>You''re required to be level <dark_red>{required_level}'
          - '<red>for this event to take place on your island!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.villager.no'
            source: 'player'
            volume: 1
            pitch: 1
        message_action:
          type: message
          value: "<red>You must be at an island level of <dark_red>{required_level} <red>for this event to take place!"
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}