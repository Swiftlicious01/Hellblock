hellblock: 
  gui:
    # Title for the hellblock menu
    title: '<center><gradient:#B22222:#8B0000:#5C0000>Main Control Panel</gradient>'
    # Layout for the hellblock menu
    owner-layout:
      - 'IAAAAAAAN'
      - 'AATEPUDAA'
      - 'AACBLFRAA'
      - 'VAAAXAAA!'
    member-layout:
      - '!AAAAAAAN'
      - 'AATEPICAA'
      - 'VAAAAAAAX'
    # Teleport icon to teleport to hellblock
    teleport-icon:
      symbol: 'T'
      material: ENDER_PEARL
      display:
        name: '<light_purple>Teleport to Your Hellblock'
        lore:
          - '<gray>Return to your island sanctuary instantly.'
          - '<aqua>Click to teleport home.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.enderman.teleport'
            source: 'player'
            volume: 1
            pitch: 1
        particle_action:
          type: particle
          value:
            key: 'ENDER_SIGNAL'
            count: 5
        message_action:
          type: message
          value: "<red>Teleporting you to your hellblock!</red>"
      components:
        minecraft:hide_additional_tooltip: {}
    # Notifications icon to change notifications
    notifications-icon:
      symbol: 'N'
      material: BOOK
      display:
        name: '<yellow>Manage Notifications'
        lore:
          - '<gray>Toggle updates received in chat about your hellblock.'
          - '<aqua>Click to adjust your preferences.'
      action: 
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Leaderboards icon to view top islands
    leaderboard-icon:
      symbol: '!'
      material: GOLD_BLOCK
      display:
        name: '<gold>View Top Hellblock Islands'
        lore:
          - '<gray>See who reigns above the Nether skies.'
          - '<aqua>Click to open the leaderboard.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Challenge icon to view hellblock challenges
    challenge-icon:
      symbol: 'C'
      material: KNOWLEDGE_BOOK
      display:
        name: '<green>View Hellblock Challenges'
        lore:
          - '<gray>Track your active challenges and rewards.'
          - '<aqua>Click to view available objectives.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Display settings icon to change bio/island name
    display-icon:
      symbol: 'D'
      material: NAME_TAG
      display:
        name: '<light_purple>Edit Display Settings'
        lore:
          - '<gray>Customize your island name and bio.'
          - '<aqua>Click to update how others see you.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Upgrade icon to view hellblock upgrades
    upgrade-icon:
      symbol: 'U'
      material: EMERALD_ORE
      display:
        name: '<green>View Hellblock Upgrades'
        lore:
          - '<gray>Enhance your island with unique boosts.'
          - '<aqua>Click to browse available upgrades.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Level icon to view hellblock level
    level-icon:
      symbol: 'E'
      material: EXPERIENCE_BOTTLE
      display:
        name: '<gold>Your Hellblock Level'
        lore:
          - '<gray>Current Level:</gray> <yellow>{hellblock_level}'
          - '<gray>Global Rank:</gray> <yellow>#{hellblock_rank}'
          - ' '
          - '<aqua>Click to attempt refreshing your level!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.player.levelup'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Party icon to view party members 
    party-icon:
      symbol: 'P'
      material: BEACON
      display:
        name: '<light_purple>View Party Members'
        lore:
          - '<gray>See who shares your island journey.'
          - '<aqua>Click to manage your party.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Biome icon to change hellblock biome
    biome-icon:
      symbol: 'B'
      material: WARPED_FUNGUS
      display:
        name: '<green>Change Island Biome'
        lore:
          - '<gray>Transform your island environment.'
          - '<aqua>Click to view available biomes.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Flag icon to change hellblock protection flags
    flag-icon:
      symbol: 'F'
      material: REPEATER
      display:
        name: '<red>Edit Island Protection Flags'
        lore:
          - '<gray>Control what visitors can do.'
          - '<aqua>Click to manage protection rules.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Lock icon to change visitor status
    lock-icon:
      symbol: 'L'
      material: ENDER_CHEST
      display:
        name: '<dark_red>Lock Your Hellblock'
        lore:
          - '<gray>Prevent visitors from entering your island.'
          - '<aqua>Click to secure your domain.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
        message_action:
          type: message
          value: "<red>You've just</red> <dark_red>locked</dark_red> <red>your hellblock island!</red>"
      components:
        minecraft:hide_additional_tooltip: {}
    # Unlock icon to change visitor status
    # This icon uses the same symbol as the lock symbol and will update to this when hellblock is locked.
    unlock-icon:
      material: CHEST
      display:
        name: '<green>Unlock Your Hellblock'
        lore:
          - '<gray>Allow visitors to explore your island.'
          - '<aqua>Click to open your gates.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
        message_action:
          type: message
          value: "<red>You've just</red> <dark_red>unlocked</dark_red> <red>your hellblock island!</red>"
      components:
        minecraft:hide_additional_tooltip: {}
    # Reset icon to restart hellblock
    reset-icon:
      symbol: 'R'
      material: NETHER_BRICKS
      display:
        name: '<red>Reset Your Hellblock'
        lore:
          - '<gray>Start fresh with a brand new island.'
          - '<aqua>Click to confirm your decision.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Cooldown icon for reset
    reset-cooldown-icon:
      material: BARRIER
      display:
        name: '<dark_red>Reset Cooldown Active'
        lore:
          - '<gray>Your reset will be available in:'
          - '<red>{reset_cooldown_formatted}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.villager.no'
            source: 'player'
            volume: 1
            pitch: 1
        message_action:
          type: message
          value: "<red>You've recently reset your hellblock already, you must wait for</red> <dark_red>{reset_cooldown_formatted}</dark_red><red>!</red>"
      components:
        minecraft:hide_additional_tooltip: {}
    # Cooldown icon for biome
    biome-cooldown-icon:
      material: BARRIER
      display:
        name: '<dark_red>Biome Change Cooldown'
        lore:
          - '<gray>You can change your biome again in:'
          - '<red>{biome_cooldown_formatted}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:entity.villager.no'
            source: 'player'
            volume: 1
            pitch: 1
        message_action:
          type: message
          value: "<red>You've recently changed your biome already, you must wait for</red> <dark_red>{biome_cooldown_formatted}</dark_red><red>!</red>"
      components:
        minecraft:hide_additional_tooltip: {}
    # Island event icon
    event-icon:
      symbol: 'I'
      material: NETHER_STAR
      display:
        name: '<light_purple>View Island Events'
        lore:
          - '<gray>Track event data that occurred on your island.'
          - '<aqua>Click to see event statistics.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Visit other hellblocks icon
    visit-icon:
      symbol: 'V'
      material: OAK_SIGN
      display:
        name: '<gold>Visit Public Hellblocks'
        lore:
          - '<gray>Explore other players'' creations.'
          - '<aqua>Click to browse public islands.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: LIME_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}
      close-icon:
        symbol: 'X'
        material: RED_STAINED_GLASS_PANE
        display:
          name: '<red>Close Menu'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
          close_action:
            type: close-inv
        components:
          minecraft:hide_additional_tooltip: {}