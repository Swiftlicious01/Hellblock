notification:
  gui:
    # The title for the notification menu
    title: '<center><gradient:#FF8C00:#B22222:#660000>Notification Center</gradient>'
    # The layout of the notification menu
    layout:
      - 'AAAAAAAAA'
      - 'AAJAAAIAA'
      - 'AAAAAAAAX'
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Join notification icon
    join-icon:
      symbol: 'J'
      material: EMERALD
      display:
        name: '<green>Co-op Join Notifications'
        lore:
          - '<gray>Receive alerts when members join your island.'
          - ' '
          - '<yellow><bold>Status:</bold> <reset><gold>{status}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:block.note_block.pling'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Invitation notification icon
    invitation-icon:
      symbol: 'I'
      material: PAPER
      display:
        name: '<aqua>Invitation Notifications'   
        lore:
          - '<gray>Be notified when youâ€™re invited to another island.'
          - ' '
          - '<yellow><bold>Status:</bold> <reset><gold>{status}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:block.note_block.pling'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}