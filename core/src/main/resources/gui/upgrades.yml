upgrade:
  gui:
    # The title for the upgrade menu
    title: '<center><gradient:#FF4500:#B22222:#8B0000>Island Upgrades</gradient>'
    # The layout for the upgrade menu
    layout:
      - 'AAAAAAAAA'
      - 'ARCPMHBGA'
      - 'AAAAAAAAX'
    # Glow maxed out upgrades?
    hightlight-max-tier-upgrades: true
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Upgrade icons
    upgrade-icons:
      # Protection range upgrade item
      protection-range-icon:
        symbol: 'R'
        material: SHIELD
        upgrade-type: PROTECTION_RANGE
        display:
          name: '<gradient:#FFD700:#FFA500><bold>Protection Range</bold></gradient>'
          lore:
            - '<gray>Current Tier: <yellow>{current_tier}<gray>/<yellow>{max_tier}'
            - '<gray>Protection: <aqua>{current_value}x{current_value} blocks'
            - ' '
            - '<gray>Upgrade Cost:'
            - '<gold>» <yellow>{requirement_costs}'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1 
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      # Party size upgrade item
