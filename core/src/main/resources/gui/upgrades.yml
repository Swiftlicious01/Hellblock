upgrade:
  gui:
    # The title for the upgrade menu
    title: '<center><gradient:#A52A2A:#800000:#A52A2A>Hellblock Upgrades</gradient>'
    # The layout for the upgrade menu
    layout:
      - 'AAAAAAAAA'
      - 'ARCPMHBGA'
      - 'AAAAAAAAX'
    # Glow maxed out upgrades?
    hightlight-max-tier-upgrades: true
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Upgrade icons
    upgrade-icons:
      # Protection range upgrade item
      protection-range-icon:
        symbol: 'R'
        material: SHIELD
        upgrade-type: PROTECTION_RANGE
        display:
          name: '<yellow>Protection Range Upgrade'
          lore:
            - '<gold>You''re on tier <yellow>{current_tier} <gold>out of <yellow>{max_tier}'
            - '<gold>You currently have a protection range of <yellow>{current_value}<gold>x<yellow>{current_value}'
            - ' '
            - '<gold>The next upgrade costs the following:'
            - '<gold>- <yellow>{requirement_costs}'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1 
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
