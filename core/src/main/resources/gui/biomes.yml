biome:
  gui:
    # The title for the biome menu
    title: '<center><gradient:#B22222:#FF8C00:#8B0000>Biome Selector</gradient>'
    # The layout for the biome menu
    layout:
      - 'AAAAAAAAA'
      - 'AAASWCAAA'
      - 'AAANBFAAA'
      - 'AAAAAAAAX'
    # Make the biome that is currently selected glow?
    highlight-selected-biome: true
    # Biome icons
    biome-icons:
      # Soul sand valley icon
      soul-sand-valley-icon:
        symbol: 'S'
        material: SOUL_SOIL
        # The biome defined for this icon. The options are all listed out below:
        # [SOUL_SAND_VALLEY, WARPED_FOREST, CRIMSON_FOREST, NETHER_WASTES, BASALT_DELTAS, NETHER_FORTRESS]
        biome: SOUL_SAND_VALLEY
        display:
          name: '<dark_purple>Soul Sand Valley'
          unselected-lore:
            - '<gray>A barren expanse haunted by lost souls.'
            - '<dark_red>Click to channel the power of the damned.'
          selected-lore:
            - '<gray>A barren expanse haunted by lost souls.'
            - ' '
            - '<yellow>This is your current selection!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
      # You can also have requirements per biome, for example charging them using Vault economy.
      # requirement:
      #   money_requirement:
      #     type: money
      #     value: 500
        components:
          minecraft:hide_additional_tooltip: {}
      # Warped forest icon
      warped-forest-icon:
        symbol: 'W'
        material: WARPED_STEM
        biome: WARPED_FOREST
        display:
          name: '<aqua>Warped Forest'
          unselected-lore:
            - '<gray>A calm refuge amidst the Nether''s chaos.'
            - '<dark_red>Click to embrace tranquility and safety.'
          selected-lore:
            - '<gray>A calm refuge amidst the Nether''s chaos.'
            - ' '
            - '<yellow>This is your current selection!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      # Crimson forest icon
      crimson-forest-icon:
        symbol: 'C'
        material: CRIMSON_STEM
        biome: CRIMSON_FOREST
        display:
          name: '<red>Crimson Forest'
          unselected-lore:
            - '<gray>A twisted jungle pulsing with crimson life.'
            - '<dark_red>Click to let the forest consume your land.'
          selected-lore:
            - '<gray>A twisted jungle pulsing with crimson life.'
            - ' '
            - '<yellow>This is your current selection!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      # Nether wastes icon
      nether-wastes-icon:
        symbol: 'N'
        material: NETHERRACK
        biome: NETHER_WASTES
        display:
          name: '<gold>Nether Wastes'
          unselected-lore:
            - '<gray>The classic Nether — raw, endless, and untamed.'
            - '<dark_red>Click to return to the roots of Hellblock.'
          selected-lore:
            - '<gray>The classic Nether — raw, endless, and untamed.'
            - ' '
            - '<yellow>This is your current selection!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      # Basalt deltas icon
      basalt-deltas-icon:
        symbol: 'B'
        material: NETHERITE_BLOCK
        biome: BASALT_DELTAS
        display:
          name: '<dark_gray>Basalt Deltas'
          unselected-lore:
            - '<gray>Volcanic chaos where the ground forever smolders.'
            - '<dark_red>Click to forge your island in molten stone.'
          selected-lore:
            - '<gray>Volcanic chaos where the ground forever smolders.'
            - ' '
            - '<yellow>This is your current selection!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
      # Nether fortress icon
      nether-fortress-icon:
        symbol: 'F'
        material: NETHER_BRICK
        biome: NETHER_FORTRESS
        display:
          name: '<dark_red>Nether Fortress'
          unselected-lore:
            - '<gray>Ancient stronghold of blazes and forgotten power.'
            - '<dark_red>Click to claim this fortress as your home.'
          selected-lore:
            - '<gray>Ancient stronghold of blazes and forgotten power.'
            - ' '
            - '<yellow>This is your current selection!'
        action:
          sound_action:
            type: sound
            value:
              key: 'minecraft:ui.button.click'
              source: 'player'
              volume: 1
              pitch: 1
        components:
          minecraft:hide_additional_tooltip: {}
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '
        components:
          minecraft:hide_tooltip: {}