leaderboard:
  gui:
    # The title of the leaderboard menu
    title: '<center><gradient:#B22222:#8B0000:#FFD700>Top Islands</gradient>'
    # The layout of the leaderboard menu
    layout:
      - 'AAAAAAAAA'
      - 'AAATTTAAA'
      - 'ATTTTTTTA'
      - 'AAAAAAAAX'
    # Back icon to return to main menu
    back-icon:
      symbol: 'X'
      material: RED_STAINED_GLASS_PANE
      display:
        name: '<red>Return to Main Menu'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Top players icon
    top-icon:
      symbol : 'T'
      material: PLAYER_HEAD
      display:
        name: '{rank_color}{rank_change} <white>#{position}</white> <gray>-</gray> <white>{player}'
        lore:
          - '<gray>Level:</gray> <green>{level}'
          - '<gray>Rank Change:</gray> {rank_color}{rank_change} <white>({rank_delta})'
          - '<gray>Last Updated:</gray> {last_updated}'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
