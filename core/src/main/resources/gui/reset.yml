confirm-reset:
  gui:
    # The title for the reset confirm menu
    title: '<center><gradient:#DC143C:#FF0000:#8B0000>Reset Your Island</gradient>'
    # The layout for the reset confirm menu
    # One row with 5 characters will result in a hopper inventory menu being used instead of a regular one.
    layout:
      - 'AAAAAAAAA'
      - 'AADAAACAA'
      - 'AAAAAAAAA'
    # Deny icon for denying reset action
    deny-icon:
      symbol: 'D'
      material: RED_WOOL
      display:
        name: '<dark_red>Cancel Reset'
        lore:
          - '<gray>Back out and keep your current island.'
          - '<aqua>Click to return without resetting.'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Confirm icon for confirming reset action
    confirm-icon:
      symbol: 'C'
      material: LIME_WOOL
      display:
        name: '<green>Confirm Island Reset'
        lore:
          - '<gray>Start over with a fresh island.'
          - '<aqua>This action <red>cannot</red> be undone!'
      action:
        sound_action:
          type: sound
          value:
            key: 'minecraft:ui.button.click'
            source: 'player'
            volume: 1
            pitch: 1
      components:
        minecraft:hide_additional_tooltip: {}
    # Decorative icons for visual enhancement 
    decorative-icons:
      glass-pane:
        symbol: 'A'
        material: BLACK_STAINED_GLASS_PANE
        display:
          name: ' '  
        components:
          minecraft:hide_tooltip: {}