# =========================================================
#                     ‚öíÔ∏è Tools Configuration ‚öíÔ∏è
# =========================================================
# This file defines all custom tool sets for the Hellblock plugin.
# Each tool set (e.g., netherrack, glowstone, quartz, netherstar)
# contains 5 tool types: pickaxe, axe, shovel, hoe, and sword.
#
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# üîß Structure
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# tools:
#   <set-name>:                    # Example: netherrack, glowstone, etc.
#     <tool-type>:                 # One of: pickaxe, axe, shovel, hoe, sword
#       enable: true|false         # Whether this tool is active
#       night-vision: true|false   # (Optional) Grants Night Vision when held
#       material: <MATERIAL>       # Base Bukkit material for the tool
#
#       crafting:
#         ingredients:               # Symbol-to-material mapping
#           <MATERIAL>: '<CHAR>'
#           AIR: 'A'
#         recipe:                  # 3x3 crafting grid
#           - 'XYZ'
#           - 'XYZ'
#           - 'XYZ'
#
#       display:
#         name: '<color>Tool Name' # Supports MiniMessage-style color tags
#         lore:
#           - '<gray>Description line'
#
#       enchantments:              # Vanilla enchantments on creation
#         minecraft:<enchant>: <level>
#
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# üß± Example
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# tools:
#   quartz:
#     pickaxe:
#       enable: true
#       material: IRON_PICKAXE
#       crafting:
#         ingredients:
#           QUARTZ: 'Q'
#           BONE: 'B'
#           AIR: 'A'
#         recipe:
#           - 'QQQ'
#           - 'ABA'
#           - 'ABA'
#       display:
#         name: '<gray>Quartz Pickaxe'
#         lore:
#           - '<dark_red>Pickaxe but Nethery'
#       enchantments:
#         minecraft:efficiency: 1
#         minecraft:unbreaking: 1
#
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# üí° Notes
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
# ‚Ä¢ MiniMessage color tags are supported (<red>, <bold>, etc.).
# ‚Ä¢ Ensure recipes form valid 3x3 grids using 'A' for air slots.
# ‚Ä¢ Set "enable: false" to temporarily disable a tool.
# ‚Ä¢ "night-vision: true" makes Glowstone tools apply Night Vision when held.
# ‚Ä¢ Recipes register automatically at startup and can reload dynamically.
# =========================================================

